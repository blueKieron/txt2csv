<html>
<link href="src/CsvConverter.css" rel="stylesheet" type="text/css">

<head>
	<title>Convertisseur fichier texte/csv</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body class='body'>
	<h1>Convertisseur fichier texte/csv</h1>
	<div >
		Ceci est un convertisseur de fichier texte formaté au format csv.
	</div>
	<br />
	<br />
	<div>
		<input type="file" id="txtFile" name="txtFile" accept=".txt"  hidden/>
		<label for="txtFile">Choisir un fichier</label>
		<span id="chosenFile">Pas de fichiers choisi</span>
	</div>
	<br />
	<br />
	<div>
		<button class="button" onclick="generateCSV()">
			Générer le fichier au format CSV
		</button>
		<button class="button" onclick="generateXLS()">
			Générer le fichier au format XLS
		</button>
	</div>
	<br />
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script type="text/javascript" src="./src/main.js"></script>
</html>
